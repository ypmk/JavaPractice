<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Buildings</h1>
<table>
  <tr>
    <th >creationDate</th>
    <th >type</th>
    <th>Addresses</th>

  </tr>

  <tr th:each="data : ${Data}">
      <td th:text="${data.getCreationDate()}"></td>
      <td th:text="${data.getType()}"></td>
      <td th:each="dep : ${data.getAddresses()}">
          <p th:text="${dep.getAddressText()}"></p>
          <p th:text="${dep.getZipCode()}"></p>
          <br>
      </td>

  </tr>
</table>


</body>
</html>
